openapi: 3.0.1

servers:
  - url: http://localhost:20210/

info:
  description: Service that sets or updates the Data Data Vault Metadata
  version: ${project.version}
  title: dd-vault-metadata-api
  contact:
    email: info@dans.knaw.nl
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html

paths:
